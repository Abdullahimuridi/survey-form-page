<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Surveyform</title>
</head>

<body>
  <main id="main">
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>

    <p id="description"><em>
        Thank you for taking the time to help us improve the platform</em>
    </p>

    <form action="" id="survey-form">

      <div class="survey">
        <label for="name-label">Name</label>
        <br>
        <input type="text" id="name" class="input" placeholder="Enter your name" required>
      </div>


      <div class="survey">
        <label for="email-label">Email</label>
        <br>
        <input type="email" id="email" class="input" placeholder="Enter your Email" required>
      </div>

      <div class="survey">
        <label for="number-label">Age(optional)
        </label>
        <br>
        <input type="number" id="number" class="input" placeholder="Age" min="10" max="99" required>
      </div>

      <div class="survey">
        <label for="dropdown">
          Which option best describes your current role?
          <select name="role" id="dropdown">
            <option disabled selected>
              Select current role
            </option>
            <option value="1">
              Student
            </option>
            <option value="2">
              Full Time job
            </option>
            <option value="3">
              Full Time learner
            </option>
            <option value="4">
              Prefer not to say
            </option>
            <option value="5">
              Other
            </option>
          </select>
        </label>
      </div>

      <div class="survey">
        <label for="dropdown">
          What is your favorite feature of freeCodeCamp?

          <select name="option" id="dropdown">
            <option value="" disabled selected>
              Select an option
            </option>
            <option value="">
              Challenges
            </option>
            <option value="">
              Projects
            </option>
            <option value="">
              Community
            </option>
            <option value="">
              open source
            </option>
          </select>
        </label>
      </div>

      <div class="survey">
        <label>
          Would you recommend freeCodeCamp to a friend? <br>
          <input type="radio" name="choice">
          Definitly
        </label>

        <br>

        <label>
          <input type="radio" name="choice">
          Maybe
        </label>

        <br>

        <label>
          <input type="radio" name="choice">
          Not sure
        </label>
      </div>

      <div class="survey">
        <label>
          What would you like to see improved?(Check all that apply)<br>
          <input type="checkbox" value="Fron-end projects">
          Front-end projects
        </label>

        <br>

        <label>
          <input type="checkbox" value="Back-end Projects">
          Back-end Projects
        </label>

        <br>

        <label>
          <input type="checkbox" value="Data Visualization">
          Data Visualization
        </label>

        <br>

        <label>
          <input type="checkbox" value="Challenges">
          Challenges
        </label>

        <br>

        <label>
          <input type="checkbox" value="Open Source Community">
          Open Source Community
        </label>

        <br>

        <label>
          <input type="checkbox" value="Gitter help rooms">
          Gitter help rooms
        </label>

        <br>

        <label>
          <input type="checkbox" value="Videos">
          Videos
        </label>

        <br>

        <label>
          <input type="checkbox" value="City Meetups">
          City Meetups
        </label>

        <br>

        <label>
          <input type="checkbox" value="Wiki">
          Wiki
        </label>

        <br>

        <label>
          <input type="checkbox" value="Forum">
          Forum
        </label>


        <br>

        <label>
          <input type="checkbox" value="Additional Courses">
          Additional Courses
        </label>

      </div>

      <label>
        Any comments or suggestions?
        <textarea class="input" name="comment" placeholder="Enter your comment here..." cols="10" rows="8"></textarea>
      </label>

      <button id="submit">submit</button>


    </form>
  </main>
</body>

</html>
